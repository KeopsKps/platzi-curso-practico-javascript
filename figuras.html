<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Figuras geometricas | Curso Practico de Javascript en Platzi</title>

<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cu√°nto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" id="calculaPerimetroCuadrado">Calcular el perimetro</button>
            <button type="button" id="calculaAreaCuadrado">Calcular el area</button>
        </form>
        <h2>Calcular el area y perimetro de un triangulo isosceles</h2>
        <form action="">
            <label for="lado1">Escribe el primer lado:</label>
            <input type="number" id="lado1">
            <label for="lado2">Escribe el segundo lado:</label>
            <input type="number" id="lado2">
            <label for="base">Escribe la base:</label>
            <input type="number" id="base">            
            <button type="button" id="calculaPerimetroTriangulo">Calcular el perimetro</button>
            <button type="button" id="calculaAreaTriangulo">Calcular el area</button>
        </form>
    </section>
    <script src="figuras.js"></script>
</body>
